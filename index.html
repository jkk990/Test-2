<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Reflex Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="high-scores">
            <h2>High Scores</h2>
            <div id="highScoresList"></div>
        </div>
        <div class="score-board">
            <span>Score: <span id="score">0</span></span>
            <span>Time: <span id="timer">10</span>s</span>
            <span>Level: <span id="level">1</span></span>
            <span>Bonus: <span id="bonus">x1</span></span>
        </div>
        <div class="calculator">
            <div id="screen" class="screen">
                <div class="bonus-indicator hidden">BONUS TIME!</div>
            </div>
            <div class="buttons">
                <button class="color-btn" data-color="red"></button>
                <button class="color-btn" data-color="orange"></button>
                <button class="color-btn" data-color="yellow"></button>
                <button class="color-btn" data-color="green"></button>
                <button class="color-btn" data-color="blue"></button>
                <button class="color-btn" data-color="indigo"></button>
                <button class="color-btn" data-color="violet"></button>
                <button class="color-btn" data-color="black"></button>
                <button class="color-btn" data-color="white"></button>
            </div>
        </div>
        <button id="start-btn">Start Game</button>
    </div>
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="save-score-btn">Save Score</button>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
